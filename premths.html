<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Object Sorting Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .title {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 20px;
        }
        
        .category {
            background: #f8f9fa;
            border: 4px dashed #3498db;
            border-radius: 15px;
            padding: 20px;
            min-height: 200px;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .category.drag-over {
            border-color: #e74c3c;
            background: #fff5f5;
            transform: scale(1.05);
        }
        
        .category h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .objects-area {
            background: #ecf0f1;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .objects-title {
            text-align: center;
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 20px;
        }
        
        .objects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .object {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            cursor: grab;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            border: 3px solid #34495e;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .object:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .object:active {
            cursor: grabbing;
            transform: scale(0.95);
        }
        
        .object.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        .feedback {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .feedback.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .feedback.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .reset-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .score {
            text-align: center;
            font-size: 1.5em;
            color: #27ae60;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .categories {
                flex-direction: column;
                align-items: center;
            }
            
            .objects-container {
                gap: 15px;
            }
            
            .object {
                width: 80px;
                height: 80px;
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">üéØ Sort the Objects!</h1>
        
        <div class="score">Score: <span id="score">0</span></div>
        
        <div class="categories">
            <div class="category" data-type="animals">
                <h3>üêæ Animals</h3>
                <div class="category-items" id="animals-items"></div>
            </div>
            
            <div class="category" data-type="food">
                <h3>üçé Food</h3>
                <div class="category-items" id="food-items"></div>
            </div>
            
            <div class="category" data-type="toys">
                <h3>üß∏ Toys</h3>
                <div class="category-items" id="toys-items"></div>
            </div>
        </div>
        
        <div class="objects-area">
            <h3 class="objects-title">Drag these objects to the correct category:</h3>
            <div class="objects-container" id="objects-container">
                <!-- Objects will be dynamically added here -->
            </div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="reset-btn" onclick="resetGame()">üîÑ New Game</button>
    </div>

    <script>
        const objects = [
            // Animals
            { emoji: 'üê∂', type: 'animals', name: 'dog' },
            { emoji: 'üê±', type: 'animals', name: 'cat' },
            { emoji: 'üê∏', type: 'animals', name: 'frog' },
            { emoji: 'üêü', type: 'animals', name: 'fish' },
            
            // Food
            { emoji: 'üçé', type: 'food', name: 'apple' },
            { emoji: 'üçå', type: 'food', name: 'banana' },
            { emoji: 'üçû', type: 'food', name: 'bread' },
            { emoji: 'ü•õ', type: 'food', name: 'milk' },
            
            // Toys
            { emoji: '‚öΩ', type: 'toys', name: 'ball' },
            { emoji: 'üß∏', type: 'toys', name: 'teddy bear' },
            { emoji: 'üöó', type: 'toys', name: 'car' },
            { emoji: 'üéà', type: 'toys', name: 'balloon' }
        ];
        
        let currentObjects = [];
        let score = 0;
        
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        function selectRandomObjects() {
            const animals = objects.filter(obj => obj.type === 'animals');
            const food = objects.filter(obj => obj.type === 'food');
            const toys = objects.filter(obj => obj.type === 'toys');
            
            const selected = [
                ...animals.slice(0, 2),
                ...food.slice(0, 2),
                ...toys.slice(0, 2)
            ];
            
            return shuffleArray(selected);
        }
        
        function createObjectElement(obj, index) {
            const div = document.createElement('div');
            div.className = 'object';
            div.draggable = true;
            div.innerHTML = obj.emoji;
            div.dataset.type = obj.type;
            div.dataset.name = obj.name;
            div.dataset.index = index;
            
            div.addEventListener('dragstart', handleDragStart);
            div.addEventListener('dragend', handleDragEnd);
            
            return div;
        }
        
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.index);
            e.target.classList.add('dragging');
        }
        
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }
        
        function setupCategories() {
            const categories = document.querySelectorAll('.category');
            
            categories.forEach(category => {
                category.addEventListener('dragover', handleDragOver);
                category.addEventListener('drop', handleDrop);
                category.addEventListener('dragleave', handleDragLeave);
            });
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }
        
        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const objectIndex = e.dataTransfer.getData('text/plain');
            const object = currentObjects[objectIndex];
            const categoryType = e.currentTarget.dataset.type;
            
            const objectElement = document.querySelector(`[data-index="${objectIndex}"]`);
            
            if (object.type === categoryType) {
                // Correct placement
                const categoryItems = e.currentTarget.querySelector('.category-items');
                categoryItems.appendChild(objectElement);
                objectElement.draggable = false;
                objectElement.style.cursor = 'default';
                objectElement.style.opacity = '0.8';
                
                score += 10;
                updateScore();
                showFeedback(`Great job! ${object.emoji} is ${object.name}!`, 'success');
                
                checkGameComplete();
            } else {
                // Incorrect placement
                showFeedback(`Try again! ${object.emoji} doesn't belong here.`, 'error');
                
                // Animate back to original position
                objectElement.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    objectElement.style.animation = '';
                }, 500);
            }
        }
        
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
            
            setTimeout(() => {
                feedback.textContent = '';
                feedback.className = 'feedback';
            }, 3000);
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function checkGameComplete() {
            const remainingObjects = document.querySelectorAll('#objects-container .object');
            
            if (remainingObjects.length === 0) {
                setTimeout(() => {
                    showFeedback('üéâ Excellent! You sorted all objects correctly!', 'success');
                }, 500);
            }
        }
        
        function resetGame() {
            // Clear all categories
            document.querySelectorAll('.category-items').forEach(items => {
                items.innerHTML = '';
            });
            
            // Clear objects container
            document.getElementById('objects-container').innerHTML = '';
            
            // Reset feedback
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            
            // Select new random objects
            currentObjects = selectRandomObjects();
            
            // Create new object elements
            const container = document.getElementById('objects-container');
            currentObjects.forEach((obj, index) => {
                const element = createObjectElement(obj, index);
                container.appendChild(element);
            });
            
            // Reset score for new game
            score = 0;
            updateScore();
        }
        
        // Add CSS animation for shake effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize game
        setupCategories();
        resetGame();
    </script>
</body>
</html>
