<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near and Far Distance Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFE4B5 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            color: #2c3e50;
        }
        
        .title {
            text-align: center;
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: wiggle 3s ease-in-out infinite;
        }
        
        .instructions {
            text-align: center;
            font-size: 1.6em;
            color: #34495e;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #e8f8ff, #cce7ff);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #3498db;
            font-weight: bold;
        }
        
        .score-level-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .score, .level {
            text-align: center;
            font-size: 1.6em;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 15px;
            flex: 1;
        }
        
        .score {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .level {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .scene-container {
            background: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 500px;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
            border: 3px solid #5DADE2;
        }
        
        .question {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .distance-scene {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #8FBC8F 100%);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #5DADE2;
        }
        
        .horizon-line {
            position: absolute;
            top: 60%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #5DADE2, transparent);
            opacity: 0.5;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to bottom, #98FB98, #8FBC8F);
            border-radius: 0 0 15px 15px;
        }
        
        .sky-elements {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
        }
        
        .cloud {
            position: absolute;
            color: white;
            font-size: 2em;
            opacity: 0.8;
            animation: float 4s ease-in-out infinite;
        }
        
        .cloud:nth-child(1) { left: 10%; top: 20px; animation-delay: 0s; }
        .cloud:nth-child(2) { right: 15%; top: 40px; animation-delay: 1s; }
        .cloud:nth-child(3) { left: 60%; top: 10px; animation-delay: 2s; }
        
        .man {
            position: absolute;
            font-size: 5em;
            left: 50%;
            bottom: 25%;
            transform: translateX(-50%);
            z-index: 5;
            animation: manFloat 3s ease-in-out infinite;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        .ball {
            position: absolute;
            font-size: 3.5em;
            left: 25%;
            bottom: 20%;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: ballBounce 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 10;
            user-select: none;
        }
        
        .ball:hover {
            transform: scale(1.3);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.9));
        }
        
        .house {
            position: absolute;
            font-size: 1.8em;
            right: 20%;
            bottom: 55%;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: houseFloat 4s ease-in-out infinite;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            opacity: 0.9;
            z-index: 3;
            user-select: none;
        }
        
        .house:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));
        }
        
        .click-instruction {
            text-align: center;
            font-size: 1.4em;
            color: #34495e;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            padding: 15px;
            border-radius: 15px;
            border-left: 5px solid #f39c12;
            font-weight: bold;
        }
        
        .feedback {
            text-align: center;
            font-size: 1.8em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .feedback.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 3px solid #28a745;
            animation: successPulse 0.8s ease-in-out;
        }
        
        .feedback.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 3px solid #dc3545;
            animation: errorShake 0.6s ease-in-out;
        }
        
        .next-btn {
            display: block;
            margin: 25px auto;
            padding: 18px 40px;
            font-size: 1.4em;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            visibility: hidden;
        }
        
        .next-btn.show {
            opacity: 1;
            visibility: visible;
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }
        
        .celebration {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .celebration.show {
            opacity: 1;
            visibility: visible;
            animation: celebrate 1.2s ease-in-out;
        }
        
        @media (max-width: 768px) {
            .choices-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .choice-button {
                min-width: 180px;
                padding: 20px 25px;
                font-size: 1.6em;
            }
            
            .distance-scene {
                height: 350px;
            }
            
            .man { font-size: 4em; }
            .ball { font-size: 3em; }
            .house { font-size: 1.5em; }
            
            .score-level-container {
                flex-direction: column;
            }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes manFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }
        
        @keyframes ballBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes houseFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(40, 167, 69, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); }
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-3deg); }
            75% { transform: scale(1.2) rotate(3deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">üî≠ Near & Far Distance Game üåü</h1>
        
        <div class="instructions">
            Look at the scene! The man is standing in the center. Which object is NEAR to him?
        </div>
        
        <div class="click-instruction">
            üëÜ Click on the object that is NEAR to the man!
        </div>
        
        <div class="score-level-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
        </div>
        
        <div class="scene-container">
            <div class="question" id="question">Which object is NEAR to the man?</div>
            <div class="distance-scene" id="distance-scene">
                <div class="sky-elements">
                    <div class="cloud">‚òÅÔ∏è</div>
                    <div class="cloud">‚òÅÔ∏è</div>
                    <div class="cloud">‚òÅÔ∏è</div>
                </div>
                <div class="horizon-line"></div>
                <div class="ground"></div>
                
                <!-- Man in center -->
                <div class="man">üßç‚Äç‚ôÇÔ∏è</div>
                
                <!-- Ball (near) -->
                <div class="ball" onclick="checkAnswer('ball')">‚öΩ</div>
                
                <!-- House (far) -->
                <div class="house" onclick="checkAnswer('house')">üè†</div>
            </div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        <div class="celebration" id="celebration"></div>
        
        <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Scene ‚û°Ô∏è</button>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let level = 1;
        let questionsPerLevel = 5;
        let answered = false;
        
        const encouragements = [
            "Perfect! The ball is NEAR the man! üåü",
            "Excellent! You can see the ball is closer! ‚≠ê",
            "Super job! The ball is the near object! üéâ",
            "Fantastic! You understand near and far! üöÄ",
            "Amazing! Great spatial awareness! üèÜ",
            "Brilliant! The ball is definitely closer! üí´"
        ];
        
        const corrections = [
            "Not quite! Look closer - the ball is bigger and nearer! üîç",
            "Try again! The ball is closer to the man than the house! üí≠",
            "Almost! Near objects appear bigger - see how large the ball is! üëÄ",
            "Good try! The house is far away - it looks smaller! ü§î",
            "Keep learning! Near means closer - the ball is closer! üìö"
        ];
        
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
        
        function highlightObject(objectType) {
            if (answered) return;
            
            const object = document.querySelector(`.${objectType}`);
            if (object) {
                object.style.transform = objectType === 'ball' 
                    ? 'scale(1.3) translateY(-10px)' 
                    : 'scale(1.2) translateY(-5px)';
                object.style.filter = 'drop-shadow(0 0 20px rgba(255, 215, 0, 1))';
                
                setTimeout(() => {
                    if (object && !answered) {
                        object.style.transform = '';
                        object.style.filter = '';
                    }
                }, 1000);
            }
        }
        
        function checkAnswer(selectedAnswer) {
            if (answered) return;
            
            answered = true;
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            const celebration = document.getElementById('celebration');
            
            if (selectedAnswer === 'ball') {
                // Correct answer - ball is near
                score += 10;
                const encouragement = getRandomItem(encouragements);
                feedback.textContent = encouragement;
                feedback.className = 'feedback success';
                
                // Show celebration
                celebration.textContent = 'üéâ Correct! The Ball is Near! üéâ';
                celebration.classList.add('show');
                
                // Highlight the ball
                const ball = document.querySelector('.ball');
                if (ball) {
                    ball.style.animation = 'celebrate 1s ease-in-out';
                    ball.style.filter = 'drop-shadow(0 0 25px rgba(40, 167, 69, 0.8))';
                    ball.style.transform = 'scale(1.4)';
                }
                
            } else {
                // Wrong answer - house is far
                const correction = getRandomItem(corrections);
                feedback.textContent = `${correction} The BALL is near the man!`;
                feedback.className = 'feedback error';
                
                // Highlight clicked object briefly, then show correct answer
                const house = document.querySelector('.house');
                if (house) {
                    house.style.filter = 'drop-shadow(0 0 15px rgba(220, 53, 69, 0.8))';
                    house.style.transform = 'scale(1.3)';
                }
                
                setTimeout(() => {
                    // Reset house and highlight correct answer (ball)
                    if (house) {
                        house.style.filter = '';
                        house.style.transform = '';
                    }
                    const ball = document.querySelector('.ball');
                    if (ball) {
                        ball.style.filter = 'drop-shadow(0 0 20px rgba(40, 167, 69, 0.8))';
                        ball.style.transform = 'scale(1.2)';
                    }
                }, 1000);
                
                setTimeout(() => {
                    feedback.textContent += " Near objects look bigger and are positioned lower!";
                }, 1500);
            }
            
            updateScore();
            nextBtn.classList.add('show');
        }
        
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion % questionsPerLevel === 0) {
                levelUp();
            }
            
            generateNewScene();
        }
        
        function generateNewScene() {
            // Reset UI
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('next-btn').classList.remove('show');
            document.getElementById('celebration').classList.remove('show');
            
            // Reset object styles
            const ball = document.querySelector('.ball');
            const house = document.querySelector('.house');
            if (ball) {
                ball.style.filter = '';
                ball.style.transform = '';
                ball.style.animation = 'ballBounce 2s ease-in-out infinite';
            }
            if (house) {
                house.style.filter = '';
                house.style.transform = '';
                house.style.animation = 'houseFloat 4s ease-in-out infinite';
            }
            
            answered = false;
            
            // Update question text variations
            const questions = [
                "Which object is NEAR to the man?",
                "What is closer to the man - the ball or the house?",
                "Which object is the NEAREST to the man?",
                "Can you find the object that is NEAR?",
                "Which one is close to the man?"
            ];
            document.getElementById('question').textContent = getRandomItem(questions);
        }
        
        function levelUp() {
            level++;
            const celebration = document.getElementById('celebration');
            celebration.textContent = `üéä Level ${level} Unlocked! üéä`;
            celebration.classList.add('show');
            
            setTimeout(() => {
                celebration.classList.remove('show');
            }, 2500);
            
            updateLevel();
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function updateLevel() {
            document.getElementById('level').textContent = level;
        }
        
        // Initialize game
        updateScore();
        updateLevel();
    </script>
</body>
</html>
