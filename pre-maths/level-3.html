<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up and Down Direction Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            color: #2c3e50;
        }
        
        .title {
            text-align: center;
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }
        
        .instructions {
            text-align: center;
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 30px;
            background: #e8f4f8;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #3498db;
        }
        
        .score-level-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .score, .level {
            text-align: center;
            font-size: 1.6em;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 15px;
            flex: 1;
        }
        
        .score {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .level {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .question-area {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }
        
        .question {
            font-size: 2.2em;
            margin-bottom: 25px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .target-arrow {
            font-size: 8em;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        
        .choices-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .choice-button {
            background: white;
            border: 4px solid #2c3e50;
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            min-width: 200px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .choice-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: #3498db;
        }
        
        .choice-button.up {
            background: linear-gradient(135deg, #a8e6cf, #88d8a3);
        }
        
        .choice-button.down {
            background: linear-gradient(135deg, #ffaaa5, #ff8a80);
        }
        
        .choice-arrow {
            font-size: 4em;
            margin-bottom: 10px;
            display: block;
        }
        
        .feedback {
            text-align: center;
            font-size: 1.8em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .feedback.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 3px solid #28a745;
            animation: successGlow 0.8s ease-in-out;
        }
        
        .feedback.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 3px solid #dc3545;
            animation: shake 0.6s ease-in-out;
        }
        
        .progress-bar {
            background: #ecf0f1;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .next-btn {
            display: block;
            margin: 25px auto;
            padding: 18px 40px;
            font-size: 1.4em;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            visibility: hidden;
        }
        
        .next-btn.show {
            opacity: 1;
            visibility: visible;
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.4);
        }
        
        .celebration {
            text-align: center;
            font-size: 2.5em;
            color: #f39c12;
            margin: 20px 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .celebration.show {
            opacity: 1;
            visibility: visible;
            animation: celebrate 1s ease-in-out;
        }
        
        @media (max-width: 768px) {
            .choices-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .choice-button {
                min-width: 150px;
                padding: 20px;
            }
            
            .target-arrow {
                font-size: 6em;
            }
            
            .choice-arrow {
                font-size: 3em;
            }
            
            .score-level-container {
                flex-direction: column;
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        @keyframes successGlow {
            0% { box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); }
            50% { box-shadow: 0 0 20px rgba(40, 167, 69, 0.8); }
            100% { box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); }
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">‚¨ÜÔ∏è Up & Down Direction Game ‚¨áÔ∏è</h1>
        
        <div class="instructions">
            <strong>Look at the arrow and click the correct direction!</strong>
        </div>
        
        <div class="score-level-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <div class="question-area">
            <div class="question" id="question">Which direction is this arrow pointing?</div>
            <div class="target-arrow" id="target-arrow">‚¨ÜÔ∏è</div>
        </div>
        
        <div class="choices-container">
            <button class="choice-button up" onclick="checkAnswer('up')">
                <span class="choice-arrow">‚¨ÜÔ∏è</span>
                UP
            </button>
            <button class="choice-button down" onclick="checkAnswer('down')">
                <span class="choice-arrow">‚¨áÔ∏è</span>
                DOWN
            </button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        <div class="celebration" id="celebration"></div>
        
        <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let level = 1;
        let questionsPerLevel = 5;
        let correctAnswer = '';
        let answered = false;
        
        const arrows = [
            { symbol: '‚¨ÜÔ∏è', direction: 'up', name: 'UP' },
            { symbol: '‚¨áÔ∏è', direction: 'down', name: 'DOWN' },
            { symbol: '‚Üë', direction: 'up', name: 'UP' },
            { symbol: '‚Üì', direction: 'down', name: 'DOWN' },
            { symbol: 'üîº', direction: 'up', name: 'UP' },
            { symbol: 'üîΩ', direction: 'down', name: 'DOWN' }
        ];
        
        const encouragements = [
            "Awesome job! üåü",
            "Perfect! You're doing great! ‚≠ê",
            "Excellent work! üéâ",
            "Super duper! üöÄ",
            "You're a direction expert! üèÜ",
            "Fantastic! Keep it up! üí´"
        ];
        
        const tryAgainMessages = [
            "That's okay! Try again! üí™",
            "Almost there! You can do it! üåà",
            "Don't worry, keep trying! ‚≠ê",
            "You're learning! That's great! üéØ",
            "Good effort! Try once more! üåü"
        ];
        
        function generateQuestion() {
            const randomArrow = arrows[Math.floor(Math.random() * arrows.length)];
            correctAnswer = randomArrow.direction;
            
            document.getElementById('target-arrow').textContent = randomArrow.symbol;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('next-btn').classList.remove('show');
            document.getElementById('celebration').classList.remove('show');
            
            answered = false;
            
            // Enable choice buttons
            const buttons = document.querySelectorAll('.choice-button');
            buttons.forEach(btn => {
                btn.style.pointerEvents = 'auto';
                btn.style.opacity = '1';
            });
        }
        
        function checkAnswer(selectedDirection) {
            if (answered) return;
            
            answered = true;
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            const celebration = document.getElementById('celebration');
            
            // Disable choice buttons
            const buttons = document.querySelectorAll('.choice-button');
            buttons.forEach(btn => {
                btn.style.pointerEvents = 'none';
                btn.style.opacity = '0.7';
            });
            
            if (selectedDirection === correctAnswer) {
                score += 10;
                const encouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
                feedback.textContent = encouragement;
                feedback.className = 'feedback success';
                
                // Show celebration
                celebration.textContent = 'üéâ Correct! üéâ';
                celebration.classList.add('show');
                
            } else {
                const tryAgain = tryAgainMessages[Math.floor(Math.random() * tryAgainMessages.length)];
                const correctName = correctAnswer.toUpperCase();
                feedback.textContent = `${tryAgain} The arrow points ${correctName}!`;
                feedback.className = 'feedback error';
            }
            
            updateScore();
            nextBtn.classList.add('show');
        }
        
        function nextQuestion() {
            currentQuestion++;
            updateProgress();
            
            if (currentQuestion % questionsPerLevel === 0) {
                levelUp();
            }
            
            generateQuestion();
        }
        
        function levelUp() {
            level++;
            const celebration = document.getElementById('celebration');
            celebration.textContent = `üéä Level ${level} Unlocked! üéä`;
            celebration.classList.add('show');
            
            setTimeout(() => {
                celebration.classList.remove('show');
            }, 2000);
            
            updateLevel();
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function updateLevel() {
            document.getElementById('level').textContent = level;
        }
        
        function updateProgress() {
            const progress = ((currentQuestion % questionsPerLevel) / questionsPerLevel) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }
        
        // Initialize game
        generateQuestion();
        updateScore();
        updateLevel();
        updateProgress();
    </script>
</body>
</html>
