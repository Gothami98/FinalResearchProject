<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Color Red</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }

    .color-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .color-box {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .color-box:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      color: #4caf50;
      padding: 15px 25px;
      font-size: 1.3rem;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translate(-50%, 20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    .btn-group {
      margin-top: 30px;
      display: none;
      gap: 15px;
      animation: fadeIn 1s ease;
    }

    .btn-group.show {
      display: flex;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.play-again {
      background-color: #4caf50;
      color: white;
    }

    .btn.next {
      background-color: #2196f3;
      color: white;
    }

    .btn.skip {
      background-color: #ff9800;
      color: white;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }

    .green {
      background-color: green;
    }
  </style>
</head>
<body>

  <h1>Click on the red object!</h1>

  <div class="color-container">
    <div class="color-box red" onclick="checkAnswer('red')"></div>
    <div class="color-box blue" onclick="checkAnswer('blue')"></div>
    <div class="color-box green" onclick="checkAnswer('green')"></div>
  </div>

  <!-- Popup message -->
  <div class="popup" id="popupMessage">Great! You found the red object! üî¥</div>

  <!-- Buttons after clicking -->
  <div class="btn-group" id="buttonGroup">
    <button class="btn play-again" onclick="playAgain()">üîÅ Play Again</button>
    <button class="btn next" onclick="nextAnimal()">‚û°Ô∏è Next</button>
    <button class="btn skip" onclick="skipRound()">‚è© Skip</button>
  </div>

  <script>
    const popup = document.getElementById("popupMessage");
    const buttonGroup = document.getElementById("buttonGroup");

    function showPopup(message, color = '#4caf50') {
      popup.textContent = message;
      popup.style.color = color;
      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
      }, 2500);
    }

    function checkAnswer(color) {
      if (color === 'red') {
        showPopup("Fantastic! You found the red object! üî¥", '#ff6f61');
        buttonGroup.classList.add("show");
        setTimeout(markSuccessAndNext, 1200);
      } else {
        showPopup("Look for the red object. Remember, this is red. üî¥", '#ff9800');
        buttonGroup.classList.add("show");
      }
    }

    function playAgain() {
      buttonGroup.classList.remove("show");
      showPopup("Try again! üèÅ", '#ff6f61');
    }

    function nextAnimal() {
      window.location.href = 'four.html';
    }

    function skipRound() {
      showPopup("You skipped this one! ‚è≠Ô∏è", '#ff9800');
    }

    function markSuccessAndNext() {
      let score = parseInt(localStorage.getItem('activityScore') || '0', 10);
      localStorage.setItem('activityScore', score + 1);
      window.location.href = 'four.html';
    }
  </script>

</body>
</html>
