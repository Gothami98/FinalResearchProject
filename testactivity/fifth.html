<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag Real Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    #instruction {
      font-size: 1.2rem;
    }

    .drag-area {
      display: flex;
      gap: 40px;
      margin: 30px 0;
      align-items: center;
    }

    #ball {
      width: 100px;
      cursor: grab;
      transition: transform 0.3s ease;
    }

    #ball:active {
      transform: scale(1.1);
    }

    #basket {
      width: 150px;
      height: 150px;
      border: 2px dashed gray;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255,255,255,0.2);
    }

    #basket img {
      width: 100%;
      height: auto;
      pointer-events: none;
    }

    .popup {
      background-color: #ffffff;
      color: #4caf50;
      padding: 15px 25px;
      font-size: 1.3rem;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: 10px 0;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.play-again {
      background-color: #4caf50;
      color: white;
    }

    .btn.next {
      background-color: #2196f3;
      color: white;
    }

    .btn.skip {
      background-color: #ff9800;
      color: white;
    }

  </style>
</head>
<body>

  <h2>Click and Drag</h2>
  <p id="instruction"><strong>Instruction:</strong> Drag the ball into the basket.</p>

  <div class="drag-area">
    <img id="ball" src="/images/ball.png" draggable="true" alt="Ball">
    <div id="basket">
      <img src="/images/basket.png" alt="Basket">
    </div>
  </div>

  <div class="popup" id="feedback">Let's get started! üéØ</div>

  <div class="btn-group">
    <button class="btn play-again" onclick="playAgain()">üîÅ Play Again</button>
    <button class="btn next" onclick="nextRound()">‚û°Ô∏è Next</button>
    <button class="btn skip" onclick="skipRound()">‚è© Skip</button>
  </div>

  <script>
    const ball = document.getElementById("ball");
    const basket = document.getElementById("basket");
    const feedback = document.getElementById("feedback");
    let droppedSuccessfully = false;

    ball.addEventListener("dragstart", function (e) {
      e.dataTransfer.setData("text/plain", "ball");
      droppedSuccessfully = false;
    });

    basket.addEventListener("dragover", function (e) {
      e.preventDefault();
    });

    basket.addEventListener("drop", function (e) {
      e.preventDefault();
      const data = e.dataTransfer.getData("text");
      if (data === "ball") {
        ball.style.display = "none";
        feedback.textContent = "Well done! You moved the ball into the basket! üèÄ‚úÖ";
        feedback.style.color = "#4caf50";
        droppedSuccessfully = true;
      }
    });

    document.body.addEventListener("drop", function (e) {
      if (!droppedSuccessfully) {
        feedback.textContent = "Try again. Click and drag the ball into the basket. ‚ùå";
        feedback.style.color = "#ff9800";
      }
    });

    function playAgain() {
      ball.style.display = "inline-block";
      feedback.textContent = "Try again! üèÅ";
      feedback.style.color = "#ff6f61";
    }

    function nextRound() {
      feedback.textContent = "Next round coming soon! üî¥";
      feedback.style.color = "#2196f3";
    }

    function skipRound() {
      feedback.textContent = "You skipped this one! ‚è≠Ô∏è";
      feedback.style.color = "#ff9800";
    }
  </script>

</body>
</html>
