<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Recognition Activity</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    #instruction {
      font-size: 1.2rem;
    }

    .face-container {
      display: flex;
      gap: 30px;
      margin-top: 30px;
    }

    .face {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .face:hover {
      transform: scale(1.1);
    }

    .popup {
      background-color: #ffffff;
      color: #4caf50;
      padding: 15px 25px;
      font-size: 1.3rem;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.play-again {
      background-color: #4caf50;
      color: white;
    }

    .btn.next {
      background-color: #2196f3;
      color: white;
    }

    .btn.skip {
      background-color: #ff9800;
      color: white;
    }

  </style>
</head>
<body>

  <h2>Emotion Recognition</h2>
  <p id="instruction"><strong>Instruction:</strong> Click on the happy face.</p>

  <div class="face-container">
    <img src="/images/happy.png" alt="Happy Face" id="happy" class="face">
    <img src="/images/natural.png" alt="Neutral Face" id="neutral" class="face">
    <img src="/images/sad.png" alt="Sad Face" id="sad" class="face">
  </div>

  <div class="popup" id="feedback">Let's get started! üòä</div>

  <!-- Always-visible buttons -->
  <div class="btn-group">
    <button class="btn play-again" onclick="playAgain()">üîÅ Play Again</button>
    <button class="btn next" onclick="nextRound()">‚û°Ô∏è Next</button>
    <button class="btn skip" onclick="skipRound()">‚è© Skip</button>
  </div>

  <script>
    const happy = document.getElementById("happy");
    const neutral = document.getElementById("neutral");
    const sad = document.getElementById("sad");
    const feedback = document.getElementById("feedback");

    // Event listeners for face clicks
    happy.addEventListener("click", function() {
      feedback.textContent = "Excellent! You recognized the happy face! üòÑ";
      feedback.style.color = "#4caf50";
    });

    neutral.addEventListener("click", function() {
      feedback.textContent = "Try again. Look for the happy face. ‚ùå";
      feedback.style.color = "#ff9800";
    });

    sad.addEventListener("click", function() {
      feedback.textContent = "Try again. Look for the happy face. ‚ùå";
      feedback.style.color = "#ff9800";
    });

    // Button actions
    function playAgain() {
      feedback.textContent = "Try again! üèÅ";
      feedback.style.color = "#ff6f61";
    }

    function nextRound() {
      feedback.textContent = "Next round coming soon! üî¥";
      feedback.style.color = "#2196f3";
    }

    function skipRound() {
      feedback.textContent = "You skipped this one! ‚è≠Ô∏è";
      feedback.style.color = "#ff9800";
    }
  </script>

</body>
</html>
