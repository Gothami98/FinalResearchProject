<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Identify the Sound - Dog Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4081;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }

    .instruction {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
      animation: fadeIn 1.5s ease-in-out;
    }

    .sound-btn {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .sound-btn:hover {
      transform: scale(1.05);
    }

    .image-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .option {
      text-align: center;
      transition: transform 0.3s;
    }

    .option img {
      width: 150px;
      max-width: 30vw;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .option img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    .option.correct img {
      animation: bounce 0.8s ease;
      box-shadow: 0 0 20px 5px #4caf50;
    }

    .option.wrong img {
      animation: shake 0.5s ease;
      box-shadow: 0 0 20px 5px #f44336;
    }

    .option button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }

    .option button:hover {
      background-color: #1769aa;
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      padding: 15px 25px;
      font-size: 1.3rem;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    .nav-buttons {
      margin-top: 40px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #e57c00;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-5px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Identify the Sound</h1>
  <div class="instruction">üéß Listen and match the sound with the correct picture!</div>

  <button class="sound-btn" onclick="playDogSound()">üîä Play Sound</button>

  <div class="image-options">
    <div class="option" onclick="checkAnswer(this, 'dog')">
      <img src="/images/dog.avif" alt="Dog">
    </div>
    <div class="option" onclick="checkAnswer(this, 'cat')">
      <img src="/images/dog.avif" alt="Cat">
    </div>
    <div class="option" onclick="checkAnswer(this, 'bird')">
      <img src="/images/dog.avif" alt="Bird">
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="skipActivity()">‚è≠ Skip</button>
    <button onclick="nextActivity()">‚û°Ô∏è Next</button>
    <button onclick="playDogSound(); showPopup('Sound replayed! üîÅ')">üîÅ Play Again</button>
  </div>

  <div class="popup" id="popupMessage"></div>

  <audio id="dogSound" src="../Audio/dog.mp3"></audio>

  <script>
    const popup = document.getElementById("popupMessage");
    const dogSound = document.getElementById("dogSound");

    function playDogSound() {
      dogSound.currentTime = 0;
      dogSound.play();
    }

    function showPopup(message, color = '#4caf50') {
      popup.textContent = message;
      popup.style.color = color;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 2500);
    }

    function checkAnswer(optionElement, choice) {
      const options = document.querySelectorAll(".option");
      options.forEach(opt => opt.classList.remove("correct", "wrong"));

      if (choice === "dog") {
        optionElement.classList.add("correct");
        showPopup("Excellent! You matched the sound correctly! üê∂üîä", '#4caf50');
      } else {
        optionElement.classList.add("wrong");
        showPopup("Oops! Try again üê∂", '#f44336');
      }
    }

    function skipActivity() {
      showPopup("Skipped this one! ‚è≠", '#ff9800');
    }

    function nextActivity() {
      showPopup("Loading next activity... ‚û°Ô∏è", '#2196f3');
    }
  </script>

</body>
</html>
