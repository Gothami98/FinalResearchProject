<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listen to the Sound - Dog Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  

  <style>
body {
    margin: 0;
    font-family: 'Fredoka One', cursive;
    background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
    text-align: center;
    min-height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }

    .dog-container {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .dog-container img {
      width: 300px;
      max-width: 80vw;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s;
      animation: popIn 1.5s ease;
    }

    .dog-container:hover img {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 15px 25px rgba(0,0,0,0.25);
    }

    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      color: #4caf50;
      padding: 15px 25px;
      font-size: 1.3rem;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translate(-50%, 20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    .btn-group {
      margin-top: 30px;
      display: none;
      gap: 15px;
      animation: fadeIn 1s ease;
    }

    .btn-group.show {
      display: flex;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.play-again {
      background-color: #4caf50;
      color: white;
    }

    .btn.next {
      background-color: #2196f3;
      color: white;
    }

    .btn.skip {
      background-color: #ff9800;
      color: white;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Click on the image to hear the sound!</h1>

  <div class="dog-container" onclick="playDogSound()">
    <img src="images/dog.avif" alt="Cartoon Dog" id="dogImage">
  </div>

  <!-- Popup message -->
  <div class="popup" id="popupMessage">Great! You heard the dog barking! üê∂üîä</div>

  <!-- Buttons after sound ends -->
  <div class="btn-group" id="buttonGroup">
    <button class="btn play-again" onclick="playDogSound()">üîÅ Play Again</button>
    <button class="btn next" onclick="nextAnimal()">‚û°Ô∏è Next</button>
    <button class="btn skip" onclick="skipAnimal()">‚è© Skip</button>
  </div>

  <audio id="dogSound" src="../Audio/dog.mp3"></audio>

  <script>
    const sound = document.getElementById("dogSound");
    const popup = document.getElementById("popupMessage");
    const buttonGroup = document.getElementById("buttonGroup");

    function showPopup(message, color = '#4caf50') {
      popup.textContent = message;
      popup.style.color = color;
      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
      }, 2500);
    }

    function playDogSound() {
      sound.currentTime = 0;
      sound.play();
      buttonGroup.classList.remove("show");
      showPopup("Great! You heard the dog barking! üê∂üîä", '#4caf50');
    }

    sound.addEventListener('ended', () => {
      buttonGroup.classList.add("show");
    });

    function nextAnimal() {
      window.location.href = 'second.html';
    }

    function skipAnimal() {
      showPopup("You skipped this one! ‚è≠Ô∏è", '#ff9800');
    }

    window.onload = function() {
      localStorage.setItem('activityScore', '0');
    };

    function markSuccessAndNext() {
      let score = parseInt(localStorage.getItem('activityScore') || '0', 10);
      localStorage.setItem('activityScore', score + 1);
      window.location.href = 'second.html';
    }
  </script>

</body>
</html>
