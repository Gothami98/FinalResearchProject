<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Maze</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    #instruction {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .maze-container {
      width: 300px;
      height: 300px;
      border: 5px solid #333;
      position: relative;
      background: #fff;
    }

    .maze {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .drag-area {
      position: absolute;
      cursor: grab;
      width: 30px;
      height: 30px;
      background-color: #ff6f61;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .drag-area i {
      font-size: 16px;
      color: white;
    }

    #flag {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #4caf50;
      border-radius: 5px;
      top: 250px;
      left: 230px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #flag i {
      font-size: 20px;
      color: white;
    }

    .popup {
      background-color: #ffffff;
      color: #4caf50;
      padding: 15px 25px;
      font-size: 1.3rem;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: 10px 0;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.play-again {
      background-color: #4caf50;
      color: white;
    }

    .btn.next {
      background-color: #2196f3;
      color: white;
    }

    .btn.skip {
      background-color: #ff9800;
      color: white;
    }

  </style>
</head>
<body>

  <h2>Simple Maze</h2>
  <p id="instruction"><strong>Instruction:</strong> Guide the mouse through the maze to the end.</p>

  <!-- Maze Container -->
  <div class="maze-container">
    <div class="maze">
      <div id="dragArea" class="drag-area" draggable="true">
        <i class="bi bi-mouse2-fill"></i>
      </div>
      <div id="flag">
        <i class="bi bi-flag-fill"></i>
      </div>
    </div>
  </div>

  <div class="popup" id="feedback">Try to guide the mouse to the flag! üéØ</div>

  <!-- Always-visible buttons -->
  <div class="btn-group">
    <button class="btn play-again" onclick="playAgain()">üîÅ Play Again</button>
    <button class="btn next" onclick="nextRound()">‚û°Ô∏è Next</button>
    <button class="btn skip" onclick="skipRound()">‚è© Skip</button>
  </div>

  <script>
    const dragArea = document.getElementById("dragArea");
    const flag = document.getElementById("flag");
    const feedback = document.getElementById("feedback");
    let isDropped = false;

    // Drag start event for the mouse
    dragArea.addEventListener("dragstart", function(e) {
      e.dataTransfer.setData("text", "mouse");
    });

    // Drag over event to allow dropping
    flag.addEventListener("dragover", function(e) {
      e.preventDefault();
    });

    // Drop event on flag to check for success
    flag.addEventListener("drop", function(e) {
      e.preventDefault();
      const data = e.dataTransfer.getData("text");
      if (data === "mouse" && !isDropped) {
        isDropped = true;
        feedback.textContent = "Great job! You solved the maze! üèÅ‚úÖ";
        feedback.style.color = "#4caf50";  // Success feedback
      }
    });

    // Play Again function
    function playAgain() {
      isDropped = false;
      dragArea.style.top = '0px';
      dragArea.style.left = '0px';
      feedback.textContent = "Try to guide the mouse to the flag! üéØ";
      feedback.style.color = "#ff6f61";
    }

    // Next Round function
    function nextRound() {
      feedback.textContent = "Next round coming soon! üî¥";
      feedback.style.color = "#2196f3";
    }

    // Skip Round function
    function skipRound() {
      feedback.textContent = "You skipped this one! ‚è≠Ô∏è";
      feedback.style.color = "#ff9800";
    }
  </script>

</body>
</html>
