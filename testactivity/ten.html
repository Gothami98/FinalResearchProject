<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color the Picture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    #instruction {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .picture {
      width: 150px;
      height: 150px;
      background-color: #ffffff;
      border: 3px solid #535c68;
      border-radius: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-repeat: no-repeat;
      background-size: 60%;
      background-position: center;
      cursor: pointer;
      transition: background-color 0.5s ease;
    }

    .picture.colored {
      background-color: #f6e58d;
    }

    .popup {
      background-color: #ffffff;
      color: #4caf50;
      padding: 15px 25px;
      font-size: 1.3rem;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.play-again {
      background-color: #4caf50;
      color: white;
    }

    .btn.next {
      background-color: #2196f3;
      color: white;
    }

    .btn.skip {
      background-color: #ff9800;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Color the Picture</h2>
  <p id="instruction"><strong>Instruction:</strong> Click to color the picture.</p>

  <div class="picture" onclick="colorPicture(this)"></div>

  <div class="popup" id="feedback">Let's start coloring! üé®</div>

  <div class="btn-group">
    <button class="btn play-again" onclick="resetColor()">üîÅ Try Again</button>
    <button class="btn next" onclick="nextRound()">‚û°Ô∏è Next</button>
    <button class="btn skip" onclick="skipRound()">‚è≠Ô∏è Skip</button>
  </div>

  <script>
    function colorPicture(el) {
      if (!el.classList.contains("colored")) {
        el.classList.add("colored");
        const feedback = document.getElementById("feedback");
        feedback.textContent = "Great job! You colored the picture beautifully! üåà";
        feedback.style.color = "#4caf50";
      }
    }

    function resetColor() {
      const pic = document.querySelector(".picture");
      pic.classList.remove("colored");
      const feedback = document.getElementById("feedback");
      feedback.textContent = "Try again. Click to color the picture.";
      feedback.style.color = "#ff6f61";
    }

    function nextRound() {
      const feedback = document.getElementById("feedback");
      feedback.textContent = "Next round coming soon! üî¥";
      feedback.style.color = "#2196f3";
    }

    function skipRound() {
      const feedback = document.getElementById("feedback");
      feedback.textContent = "You skipped this one! ‚è≠Ô∏è";
      feedback.style.color = "#ff9800";
    }
  </script>

</body>
</html>
