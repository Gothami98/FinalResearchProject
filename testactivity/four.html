<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose the Similar Picture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }

    .image-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .image-box {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .image-box:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      color: #4caf50;
      padding: 15px 25px;
      font-size: 1.3rem;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translate(-50%, 20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    .btn-group {
      margin-top: 30px;
      display: none;
      gap: 15px;
      animation: fadeIn 1s ease;
    }

    .btn-group.show {
      display: flex;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.play-again {
      background-color: #4caf50;
      color: white;
    }

    .btn.next {
      background-color: #2196f3;
      color: white;
    }

    .btn.skip {
      background-color: #ff9800;
      color: white;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Match the two similar pictures!</h1>

  <div class="image-container">
    <div class="image-box" onclick="checkMatch('img1')">
      <img src="/images/dog.avif" alt="Cat1" id="img1">
    </div>
    <div class="image-box" onclick="checkMatch('img2')">
      <img src="/images/dog.avif" alt="Cat2" id="img2">
    </div>
    <div class="image-box" onclick="checkMatch('img3')">
      <img src="/images/butterfly.png" alt="Dog" id="img3">
    </div>
  </div>

  <!-- Popup message -->
  <div class="popup" id="popupMessage">Great job! You found the matching pictures! üê±üê±</div>

  <!-- Buttons after game -->
  <div class="btn-group" id="buttonGroup">
    <button class="btn play-again" onclick="playAgain()">üîÅ Play Again</button>
    <button class="btn next" onclick="nextRound()">‚û°Ô∏è Next</button>
    <button class="btn skip" onclick="skipRound()">‚è© Skip</button>
  </div>

  <script>
    const popup = document.getElementById("popupMessage");
    const buttonGroup = document.getElementById("buttonGroup");
    let selectedImage = null;

    function showPopup(message, color = '#4caf50') {
      popup.textContent = message;
      popup.style.color = color;
      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
      }, 2500);
    }

    function checkMatch(image) {
      if (selectedImage === null) {
        selectedImage = image;
      } else if (selectedImage === image) {
        showPopup("Great job! You found the matching pictures! üê±üê±", '#4caf50');
        buttonGroup.classList.add("show");
        setTimeout(markSuccessAndNext, 1200);
        selectedImage = null;
      } else {
        showPopup("Try again. Look for the pictures that are the same. üê±üê±", '#ff9800');
        selectedImage = null;
      }
    }

    function playAgain() {
      buttonGroup.classList.remove("show");
      showPopup("Try again! üèÅ", '#ff6f61');
    }

    function nextRound() {
      showPopup("Next round coming soon! üî¥", '#2196f3');
      window.location.href = 'fifth.html';
    }

    function skipRound() {
      showPopup("You skipped this one! ‚è≠Ô∏è", '#ff9800');
    }

    function nextAnimal() {
      window.location.href = 'fifth.html';
    }

    function markSuccessAndNext() {
      let score = parseInt(localStorage.getItem('activityScore') || '0', 10);
      localStorage.setItem('activityScore', score + 1);
      window.location.href = 'fifth.html';
    }
  </script>

</body>
</html>
