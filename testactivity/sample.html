<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Sky Game UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#a4d4ff, #79bfff);
      color: #fff;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 50px;
      border-radius: 50%;
    }

    .level {
      background: #4caf50;
      border-radius: 50%;
      padding: 5px 10px;
      margin: 0 10px;
    }

    .progress {
      background: #ccc;
      width: 100px;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress .bar {
      background: #4caf50;
      height: 100%;
    }

    .stats {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .stat {
      background: rgba(255, 255, 255, 0.3);
      padding: 5px 10px;
      border-radius: 10px;
    }

    .main-content {
      margin: 40px 0;
    }

    .title {
      font-size: 14px;
      background: #1e88e5;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    .start-btn {
      background: red;
      color: white;
      font-size: 24px;
      padding: 10px 40px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px #b30000;
    }

    .start-btn:hover {
      background: #e60000;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.1);
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .menu-item {
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="profile">
      <img src="https://i.imgur.com/KDIDiSE.png" alt="avatar">
      <div class="level">4</div>
      <div class="progress">
        <div class="bar" style="width: 75%;"></div>
      </div>
    </div>
    <div class="stats">
      <div class="stat"><span>❤️</span> 4</div>
      <div class="stat">🕒 29:59</div>
      <div class="stat">🪙 100,000</div>
      <div class="stat">💎 500</div>
    </div>
  </div>

  <div class="main-content">
    <div class="title">GAME GUI SKIN</div>
    <h1>BLUE SKY</h1>
    <button class="start-btn">START</button>
  </div>

  <div class="bottom-bar">
    <div class="menu-item">📦<br>ITEMS</div>
    <div class="menu-item">🛒<br>SHOP</div>
    <div class="menu-item">✉️<br>MESSAGES</div>
    <div class="menu-item">📝<br>MISSIONS</div>
    <div class="menu-item">🏆<br>RANKING</div>
    <div class="menu-item">⚙️<br>SETTINGS</div>
    <div class="menu-item">📘</div>
  </div>

  <script>
    document.querySelector(".start-btn").addEventListener("click", () => {
      alert("Game Starting...");
    });
  </script>
</body>
</html>
