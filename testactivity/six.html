<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Follow the Instructions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    #instruction {
      font-size: 1.2rem;
    }

    .scene {
      display: flex;
      gap: 40px;
      margin: 30px 0;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .scene img {
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 10px;
    }

    .scene img:hover {
      transform: scale(1.05);
    }

    .popup {
      background-color: #ffffff;
      color: #4caf50;
      padding: 15px 25px;
      font-size: 1.3rem;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: 10px 0;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.play-again {
      background-color: #4caf50;
      color: white;
    }

    .btn.next {
      background-color: #2196f3;
      color: white;
    }

    .btn.skip {
      background-color: #ff9800;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Follow the Instructions</h2>
  <p id="instruction"><strong>Instruction:</strong> Click on the red car.</p>

  <div class="scene">
    <img src="/images/redcar.avif" id="red-car" alt="Red Car">
    <img src="/images/bluebus.jpeg" id="blue-bus" alt="Blue Bus">
    <img src="/images/greenbike.jpeg" id="green-bike" alt="Green Bike">
  </div>

  <div class="popup" id="feedback">Let's go! üöó</div>

  <div class="btn-group">
    <button class="btn play-again" onclick="resetScene()">üîÅ Play Again</button>
    <button class="btn next" onclick="nextRound()">‚û°Ô∏è Next</button>
    <button class="btn skip" onclick="skipRound()">‚è© Skip</button>
  </div>

  <script>
    const redCar = document.getElementById("red-car");
    const blueBus = document.getElementById("blue-bus");
    const greenBike = document.getElementById("green-bike");
    const feedback = document.getElementById("feedback");

    redCar.addEventListener("click", () => {
      feedback.textContent = "Perfect! You followed the instructions! ‚úÖ";
      feedback.style.color = "#4caf50";
    });

    blueBus.addEventListener("click", incorrectClick);
    greenBike.addEventListener("click", incorrectClick);

    function incorrectClick() {
      feedback.textContent = "Try again. Click on the red car. ‚ùå";
      feedback.style.color = "#ff9800";
    }

    function resetScene() {
      feedback.textContent = "Try again! üèÅ";
      feedback.style.color = "#ff6f61";
    }

    function nextRound() {
      feedback.textContent = "Next round coming soon! üî¥";
      feedback.style.color = "#2196f3";
    }

    function skipRound() {
      feedback.textContent = "You skipped this one! ‚è≠Ô∏è";
      feedback.style.color = "#ff9800";
    }
  </script>

</body>
</html>
