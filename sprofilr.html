<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student & Guardian Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fdeee3;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-next {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Student Information Form -->
  <div class="form-container" id="studentForm">
    <h2 class="text-center mb-4">Student Information Report</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Student Photo:</label>
        <input type="file" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Birth:</label>
        <input type="date" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Gender:</label><br>
        <input type="checkbox" id="male"> <label for="male">Male</label>
        <input type="checkbox" id="female" class="ms-3"> <label for="female">Female</label>
      </div>

      <div class="mb-3">
        <label class="form-label">Native Language:</label>
        <select class="form-select">
          <option selected>English</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Address:</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number:</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Weight (kg):</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Height (cm):</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Has the child attended preschool?</label><br>
        <input type="checkbox" id="yes"> <label for="yes">Yes</label>
        <input type="checkbox" id="no" class="ms-3"> <label for="no">No</label>
      </div>

      <div class="mb-3">
        <label class="form-label">If yes, Preschool Name:</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Preschool Address:</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Duration of Preschool:</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">If yes, School Name & Address:</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>

      <button type="button" class="btn btn-next w-100" onclick="showGuardian()">Next</button>
    </form>
  </div>

  <!-- Guardian Information Form (Hidden initially) -->
  <div class="form-container" id="guardianForm" style="display: none;">
    <h2 class="text-center mb-4">Guardian Information Report</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Guardian Name:</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Guardian Date of Birth:</label>
        <input type="date" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Occupation:</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number:</label>
        <input type="text" class="form-control">
      </div>

      <button type="submit" class="btn btn-next w-100" formaction="dashmin-1.0.0/index.html">Next</button>
    </form>
  </div>

  <script>
    function showGuardian() {
      document.getElementById('studentForm').style.display = 'none';
      document.getElementById('guardianForm').style.display = 'block';
    }
  </script>

</body>

</html>
